<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>SYSADMIN40</title>
</head>
<body>
    <div class="container">
        <h1>Заявка системному администратору</h1>
        <form id="applicationForm">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="entry.769920428" required>

            <label for="cabinet">Кабинет:</label>
            <input type="text" id="cabinet" name="entry.1070222245" required>

            <label for="issueType">Тип проблемы:</label>
            <select id="issueType" name="entry.1477963801" required>
                <option value="Сетевая проблема">Сетевая проблема</option>
                <option value="Проблема оборудования">Проблема оборудования</option>
                <option value="Проблема ПО">Проблема ПО</option>
            </select>

            <label for="description">Описание проблемы:</label>
            <textarea id="description" name="entry.114403017" rows="4" required></textarea>

            <button type="submit">Отправить заявку</button>
        </form>

        <div id="successMessage" class="hidden">
            <span class="checkmark">&#10003;</span>
            <p>Заявка успешно отправлена</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
