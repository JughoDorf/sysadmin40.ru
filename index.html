<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка системному администратору</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Заявка системному администратору</h1>
    <form action="https://formspree.io/YOUR_EMAIL" method="POST">
      <label for="name">Имя и фамилия:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="issue">Описание проблемы:</label>
      <textarea id="issue" name="issue" rows="5" required></textarea>

      <button type="submit">Отправить заявку</button>
    </form>
  </div>
</body>
</html>
