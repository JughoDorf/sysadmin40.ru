<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка системному администратору</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Заявка системному администратору</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdpQoFwSu-YUilChpejwLukqsuj4itHOIkvrRNI13mM6vUVhQ/viewform?usp=sf_link/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      <label for="name">ФИО:</label>
      <input type="text" id="name" name="entry.123456789" placeholder="Введите ваше имя" required>

      <label for="room">Кабинет:</label>
      <input type="text" id="room" name="entry.987654321" placeholder="Номер кабинета" required>

      <label for="issue">Описание проблемы:</label>
      <textarea id="issue" name="entry.1112131415" rows="5" placeholder="Опишите вашу проблему" required></textarea>

      <button type="submit">Отправить заявку</button>
    </form>
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>
</body>
</html>
